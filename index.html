<head>

  <meta name="theme-color" content="hsl(222, 47%, 11%)" media="(prefers-color-scheme: dark)">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { 
              DEFAULT: 'hsl(217, 91%, 60%)', 
              light: 'hsl(217, 91%, 70%)',
              dark: 'hsl(217, 91%, 50%)', 
              foreground: 'hsl(0, 0%, 100%)'
            },
            secondary: { 
              DEFAULT: 'hsl(160, 70%, 45%)', 
              light: 'hsl(160, 70%, 55%)',
              dark: 'hsl(160, 70%, 35%)',
              foreground: 'hsl(0, 0%, 100%)'
            },
            background: 'hsl(210, 40%, 98%)', 
            foreground: 'hsl(215, 28%, 17%)', 
            card: 'hsl(0, 0%, 100%)',         
            'card-foreground': 'hsl(215, 28%, 17%)', 
            muted: 'hsl(210, 40%, 94%)',      
            'muted-foreground': 'hsl(215, 20%, 65%)', 
            accent: { 
              DEFAULT: 'hsl(217, 91%, 60%)', 
              foreground: 'hsl(0, 0%, 100%)'
            },
            destructive: {
              DEFAULT: 'hsl(0, 72%, 51%)', 
              foreground: 'hsl(0, 0%, 100%)'
            },
            border: 'hsl(210, 30%, 88%)',      
            input: 'hsl(210, 30%, 92%)',       
            ring: 'hsl(217, 91%, 60%)',        

            'dark-background': 'hsl(222, 47%, 11%)', 
            'dark-foreground': 'hsl(210, 40%, 96%)', 
            'dark-card': 'hsl(222, 45%, 16%)',      
            'dark-card-foreground': 'hsl(210, 40%, 96%)', 
            'dark-muted': 'hsl(222, 40%, 22%)',      
            'dark-muted-foreground': 'hsl(210, 25%, 75%)', 
            'dark-border': 'hsl(222, 30%, 28%)',   
            'dark-input': 'hsl(222, 30%, 25%)',    
            'dark-ring': 'hsl(217, 80%, 65%)',
            
            'dark-primary': {
              DEFAULT: 'hsl(217, 80%, 65%)', 
              light: 'hsl(217, 80%, 75%)',
              dark: 'hsl(217, 80%, 55%)',
              foreground: 'hsl(217, 20%, 15%)' 
            },
            'dark-secondary': {
              DEFAULT: 'hsl(160, 60%, 50%)', 
              light: 'hsl(160, 60%, 60%)',
              dark: 'hsl(160, 60%, 40%)',
              foreground: 'hsl(160, 20%, 10%)' 
            } 
          }, 
          fontFamily: {
            sans: ['Inter', 'sans-serif'] 
          },
          borderRadius: {
            DEFAULT: '0.5rem', 
            sm: '0.25rem',
            md: '0.5rem',
            lg: '0.75rem', 
            xl: '1rem',
            full: '9999px'
          },
          boxShadow: { 
            'subtle': '0 1px 2px 0 rgba(0, 0, 0, 0.03)',
            'DEFAULT': '0 1px 3px 0 rgba(0, 0, 0, 0.07), 0 1px 2px 0 rgba(0, 0, 0, 0.04)', 
            'md': '0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -1px rgba(0, 0, 0, 0.04)', 
            'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.03)', 
            'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.07), 0 10px 10px -5px rgba(0, 0, 0, 0.02)', 
            'inner-sm': 'inset 0 1px 2px 0 rgba(0,0,0,0.05)'
          },
           keyframes: {
            fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
            scaleIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
            scaleOut: { '0%': { opacity: '1', transform: 'scale(1)' }, '100%': { opacity: '0', transform: 'scale(0.95)' } },
            blobFloat1: { '0%, 100%': { transform: 'translate(0, 0) scale(1)' }, '33%': { transform: 'translate(20px, -30px) scale(1.05)' }, '66%': { transform: 'translate(-15px, 15px) scale(0.95)' } },
            blobFloat2: { '0%, 100%': { transform: 'translate(0, 0) scale(1)' }, '33%': { transform: 'translate(-25px, 20px) scale(1.05)' }, '66%': { transform: 'translate(10px, -10px) scale(0.95)' } } 
          },
          animation: {
            fadeIn: 'fadeIn 0.5s ease-out forwards',
            scaleIn: 'scaleIn 0.3s ease-out-cubic forwards',
            scaleOut: 'scaleOut 0.3s ease-out-cubic forwards',
            blobFloat1: 'blobFloat1 20s infinite ease-in-out alternate',
            blobFloat2: 'blobFloat2 25s infinite ease-in-out alternate' 
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      @apply bg-background text-foreground transition-colors duration-300 ease-in-out;
    }
    .dark body {
      @apply bg-dark-background text-dark-foreground transition-colors duration-300 ease-in-out;
    }
    /* Page content fade-in animation */
    @keyframes fadeInContent {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInContent {
      animation: fadeInContent 0.5s ease-out forwards;
    }
    
    /* Blob base styles */
    .blob {
      position: absolute;
      border-radius: 9999px; /* full */
      opacity: 0.15; 
      filter: blur(2rem); /* blur-2xl */
      z-index: 0; /* Ensure it's behind main content, but potentially above a base page background */
      pointer-events: none; /* So it doesn't interfere with clicks */
    }
    .dark .blob {
        opacity: 0.1; /* Adjusted for dark mode */
        mix-blend-mode: screen; /* Lighten effect on dark backgrounds */
    }

    @keyframes blobFloat1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: 'translate(20px, -30px) scale(1.05)'; }
      66% { transform: 'translate(-15px, 15px) scale(0.95)'; }
    }
    @keyframes blobFloat2 {
      0%, 100% { transform: 'translate(0, 0) scale(1)'; }
      33% { transform: 'translate(-25px, 20px) scale(1.05)'; }
      66% { transform: 'translate(10px, -10px) scale(0.95)'; }
    }
    .blob-anim1 { animation: blobFloat1 20s infinite ease-in-out alternate; }
    .blob-anim2 { animation: blobFloat2 25s infinite ease-in-out alternate; }

    /* Custom Scrollbar Styles */
    /* For Webkit-based browsers (Chrome, Safari, Edge) */
    ::-webkit-scrollbar {
      width: 8px; /* More subtle width */
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      @apply bg-muted dark:bg-dark-muted rounded-full;
    }
    ::-webkit-scrollbar-thumb {
      @apply bg-primary/50 dark:bg-dark-primary/50 rounded-full transition-colors duration-200;
    }
    ::-webkit-scrollbar-thumb:hover {
      @apply bg-primary/70 dark:bg-dark-primary/70;
    }
    /* For Firefox */
    body { /* Apply to body or specific scrollable elements */
      scrollbar-width: thin; /* "auto" or "thin" */
      scrollbar-color: hsl(217, 91%, 60%) hsl(210, 40%, 94%); /* thumb and track color */
    }
    .dark body {
      scrollbar-color: hsl(217, 80%, 65%) hsl(222, 40%, 22%); /* thumb and track color for dark mode */
    }
  </style>
